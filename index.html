    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
        <link rel = "stylesheet" href="src/style.css"/>
        <title>AI Romantic Love Poem Generator</title>
    </head>
    <body>
        <div class = "container">
        <header>
        <h1>AI Love Poem Generator</h1>
        </header>
    
    <main>
      <div class="form-container">
       <form id ="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic of the romantic love poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
          id = "user-instructions"
        />
        <input type="submit" class="submit-button"/>
      </form>
      <div class="hint">i.e.: Flower, Paris, Sunset </div>
      <div class="poem hidden" id="poem"></div>
    </main>
        <footer> This project was coded by 
            <a href = "https://github.com/Bhall2023" target = "_blank"> Bonnie Hall </a> and is open-sourced on 
            <a href="https://github.com/Bhall2023/AI-poem-project" target = "_blank"> Github </a> and hosted on 
            <a href = "https://effervescent-bonbon-a855cc.netlify.app/" target = "_blank"> Netlify </a> 
        </footer>
        <div class="heart">❤️</div>
        </div>
        <script src = "src/index.js"></script>
    </body>
    </html>
