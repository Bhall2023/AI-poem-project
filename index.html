        <title>AI Spanish Poem Generator</title>

    <body>
        <header>
        <h1>AI Spanish Poem Generator</h1>
        </header>
    <main>
        <form>
        <input
          type="text"
          placeholder="Enter the topic of the Spanish poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Todo pasa y todo queda,
        <br />
        pero lo nuestro es pasar,
       </div>
    </main>
